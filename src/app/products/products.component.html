<div class="row">
    <div class="col-3">
        <div class="list-group">
            <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All categories</a>
            <a *ngFor="let c of categories$ | async" routerLink="/" [queryParams]="{ category: c.$key }" class="list-group-item list-group-item-action" [class.active]="category === c.$key">
                {{ c.name }}
            </a>
        </div>
    </div>
    <!-- practically "col-9" -->
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let product of filteredProducts; let i = index">
                <div class="col">
                    <div class="card" style="width: 15rem;">
                        <img class="card-img-top" src="{{product.imageUrl}}">
                        <div class="card-body">
                            <h4 class="card-title">{{product.title}}</h4>
                            <p class="card-text">{{product.price | currency:'USD':true}}</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>

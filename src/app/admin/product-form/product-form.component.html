<form #form="ngForm" (ngSubmit)="save(form.value)">

    <div class="form-group">
        <label for="title">Title</label>
        <input required #title="ngModel" ngModel name="title" id="title" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
        </div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input required #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">
                Price is required.
            </div>
            <div *ngIf="price.errors.min">
                Price cannot be negative.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select required #category="ngModel" ngModel name="category" id="category" class="form-control">
          <option value="">Select one</option>
          <option *ngFor="let category of (categories$ | async)" [value]="category.$key">
              {{category.name}}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
        </div>
    </div>

    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input required #imageUrl="ngModel" url ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">
                Image URL is required.
            </div>
            <div *ngIf="imageUrl.errors.url">
                Image URL must contain a valid URL.
            </div>
        </div>
    </div>

    <button class="btn btn-primary">Save</button>

</form>

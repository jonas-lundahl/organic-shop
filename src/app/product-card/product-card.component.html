<div class="card">
    <img class="card-img-top" [src]="product.imageUrl || defaultProductImage">
    <div class="card-body">
        <h4 class="card-title">{{product.title || "Product Title"}}</h4>
        <p class="card-text">{{product.price | currency:'USD':true}}</p>
        <a *ngIf="showActions" href="#" class="btn btn-primary">Add to Cart</a>
    </div>
</div>

<div class="card">
    <img class="card-img-top" [src]="product.imageUrl || defaultProductImage">
    <div class="card-body">
        <h4 class="card-title">{{product.title || "Product Title"}}</h4>
        <p class="card-text">{{product.price | currency:'USD':true}}</p>
    </div>
    <div *ngIf="showActions" class="card-footer">
        <button (click)="addtoCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
        <div>{{ getQuantity() }}</div>
    </div>
</div>
